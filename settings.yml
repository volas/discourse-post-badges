badges:
  type: list
  default: ""
  description: 
    en: 'Use the name of the badge as it appears on the 
         <a href="/admin/badges">list of badges</a>. 
         Post badges will appear in the order they are 
         added to this setting.'
badge_link_destination:
  type: enum
  default: "user's badge page"
  choices:
    - "badge overview page"
  description: 
    en: "Where a user will be taken when they click on a
         post badge."
related_badges:
  default: false
  description:
    en: "Show badges only on related posts."
